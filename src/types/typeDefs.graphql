type NewsStory {
    id: ID!
    title: String!
    description: String
    url: String!
}

type DonationOption {
    id: ID!
    reward: String!
    price: Float!
    active: Boolean!
}

type Query {
    allNews(start: Int count: Int): [NewsStory!]!
    currentDonationOptions: [DonationOption!]!
}
